<div class="plants" data-testid="plants">
    <div class="title"> Plants </div>
    <div class="subtitle">
        Add and update the details of your plants
    </div>

    <button mat-raised-button class="add-plant-button" (click)="openDialog()">+ Add Plant </button>

    <mat-table class="plant-table" [dataSource]="data">

        <ng-container matColumnDef="plant">
            <mat-header-cell *matHeaderCellDef>Plant</mat-header-cell>
            <mat-cell *matCellDef="let data"> {{ data.plant }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Expected harvest date</mat-header-cell>
            <mat-cell *matCellDef="let data"> {{ data.date | date }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let data">
                <button mat-icon-button class="action-button"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button class="action-button"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns" class="header-row"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns" class="table-row"></mat-row>

    </mat-table>
</div>
