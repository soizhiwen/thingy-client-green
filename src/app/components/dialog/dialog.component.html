<div mat-dialog-title class="title">{{data.title}}</div>
<div mat-dialog-content>
    <div class="subtitle">{{data.subtitle}}</div>
    <form>
        <div *ngFor="let inputField of data.inputFields">
            <mat-form-field *ngIf="inputField.type == 'text'" class="input-field" [id]="'input-field-' + inputField.id">
                <mat-label>{{ inputField.placeholder }}</mat-label>
                <input matInput [formControl]="inputField.formControl">
                <mat-error *ngIf="inputField.formControl.hasError('required')">This Field is required.</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="inputField.type == 'date'" class="input-field">
                <mat-label>{{ inputField.placeholder }}</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="inputField.formControl">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </div>
    </form>
</div>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close class="dialog-button"> {{ data.buttonText }} </button>
</mat-dialog-actions>
