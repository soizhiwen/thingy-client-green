<mat-sidenav-container autosize>

  <mat-sidenav #sidenav mode="side" opened="true">

    <div class="navContent">
      <div class="navHead">
        <mat-icon class="chevron-right-button sidenav-button" (click)="isExpanded = !isExpanded" [ngClass]="{'rotated':isExpanded}">chevron_right</mat-icon>
      </div>
      <mat-nav-list>
        <mat-list-item *ngFor="let item of navBarItems" [routerLink]="item.path" >
          <div class="navItem">
            <mat-icon class="navIcon">{{item.iconName}}</mat-icon>
            <span class="navTitle" *ngIf="isExpanded">{{item.title}}</span>
          </div>
        </mat-list-item>
      </mat-nav-list>
      <div class="navFooter">
        <button *ngIf="isExpanded" mat-raised-button class="logoutButton">Logout</button>
        <mat-icon *ngIf="!isExpanded" class="logoutIcon">power_settings_new</mat-icon>
      </div>
    </div>

  </mat-sidenav>

  <div class="content">
    <mat-toolbar>
      <div class="search-bar">
        <mat-form-field color="primary" appearance="outline">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix class="searchIcon">search</mat-icon>
          <input type="search" matInput>
        </mat-form-field>
      </div>
      <span class="spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon class="notificationIcon" matBadge="15" matBadgeColor="warn">notifications</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
